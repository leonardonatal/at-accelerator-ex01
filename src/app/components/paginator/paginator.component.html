<div>Page {{ pageNumber }} of {{ totalPages }}</div>
<div class="button-group">
  <button class="primary" (click)="pageChange.emit(1)" [disabled]="pageNumber == 1"><<</button>
  <button class="primary" (click)="pageChange.emit(pageNumber - 1)" [disabled]="pageNumber == totalPages"><</button>
  <button class="primary" (click)="pageChange.emit(pageNumber + 1)"  [disabled]="pageNumber == totalPages">></button>
  <button class="primary" (click)="pageChange.emit(totalPages)"  [disabled]="pageNumber == totalPages">>></button>
</div>
