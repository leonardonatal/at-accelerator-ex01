<table>
  <thead>
  <tr>
    <th *ngFor="let title of titles">{{ title }}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tvShow of tvShows">
    <td data-label="Name">{{ tvShow.name }}</td>
    <td data-label="Country">{{ tvShow.country }}</td>
    <td data-label="Year started">{{ tvShow.start_date | date: 'yyyy' }}</td>
    <td data-label="Status">{{ tvShow.status }}</td>
    <td data-label="Actions">
      <span class="icon-info"></span>
      <span class="icon-bookmark"  [appIsFavorite]="tvShow" (favoriteToggled)="onFavoriteToggled($event)"></span>
      <span class="icon-link"></span>
    </td>
  </tr>
  </tbody>
</table>
